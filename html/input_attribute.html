<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <div>
      <!-- autofocus 강조, 초반 커서 위치 / require 필수필드체크-->
    <input type="text" name = "username" placeholder="아이디입력" required autofocus>
    </div>
    <div>
    <input type="password" name = "password" placeholder="비밀번호입력" required autofocus>
    </div>
    <div>
      <!-- readonly 작성불가 -->
    <input type="text" name = "name" placeholder="김 ㅇㅇ" disabled>
    </div>
    <input type="text" name = "email" placeholder="이메일입력" >
    </div>
    <div>+
      <textarea name="content"cols="30" rows="10"></textarea>
    </div>
    <div>
      <!-- 드롭박스 -->
      <select name="product" >
      <option value="a1">상품1</option>
      <option value="a2">상품2</option>
      <option value="a3">상품3</option>
      <option value="a4">상품4</option>
      </select>
    </div>
    <div>
      <input type="text" list="user" name="user">
      <datalist id="user">
        <!-- 연관텍스트비슷함. -->
        <option value="user1">aaa1</option>
        <option value="user2">aab2</option>
        <option value="user3">bbb1</option>
        <option value="user4">bcc2</option>
      </datalist>
    </div>
    <button type = "submit">승인</button>
    <button type = "reset">초기화</button>
    <button type = "button">버튼</button>
    <button type = "submit">전송</button>
    
    
  </form>
</body>
</html>
