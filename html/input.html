<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <label for="">텍스트</label>
    <input type="text" id="text" value = "abc">
    <!-- 텍스트 미리 들어가있는것 value -->
  </div>
  <div>
    <label for="password">비밀번호</label>
    <input type="password" id="password">
  </div>
  <div>
    <label for="chkBox1">체크박스1</label>
    <input type="checkbox" id="chkBox1">
  </div>
  <div>
    <label for="chkBox2">체크박스2</label>
    <input type="checkbox" id="chkBox2">
  </div>
  <div>
    <!-- name이 같으면 선택 항목 중 하나만 선택 가능 / 사지선다유형 -->
    <label for="radio1">선택1</label>
    <input type="radio" id="radio1" name = "aaa">
  </div>
  <div>
    <label for="radio2">선택2</label>
    <input type="radio" id="radio2" name = "aaa">
  </div>
  <div>
    <label for="radio3">선택2</label>
    <input type="radio" id="radio3" name = "aaa">
  </div>
  <div>
    <label for="radio4">선택2</label>
    <input type="radio" id="radio4" name = "aaa">
  </div>

  <div>
    <input type="date">
  </div>
  <div>
    <input type="datetime" >
  </div>
  <div>
    <input type="datetime-local" >
  </div>
  <div>
    <input type="month" >
  </div>
  <div>
    <input type="week" >
  </div>

  <div>
    <input type="number" min = "0" max = "100" value = "100">
  </div>
  
  <div>
    <input type="range" min = "0" max = "10">
  </div>
  <div>
    <!-- multiple : 파일 다중선택 가능. 안주면 false, 주면 true -->
    <input type="file" multiple>
  </div>
  <div>
    <input type="hidden" value="네이버데이터">
  </div>
  
</body>
</html>
