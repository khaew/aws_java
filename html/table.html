<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
     table {
      border-collapse: collapse;
      border : 1px solid black;
    }
      th, td{
        border : 1px solid black;
      
     }
  </style>
</head>
<body>
  <table>
    <!-- 복사 alt+shift /  다중선택 alt+클릭 or alt + shift+ ctrl-->
    <!-- th : 열 / tr : 행 1줄 -->  
    <thead>
      <tr>           
        <th>제목1</th><!-- 열1 제목 -->
        <th>제목2</th><!-- 열2 제목 -->
        <th>제목3</th><!-- 열3 제목 -->
        <th>제목4</th><!-- 열4 제목 -->
        <th>제목5</th><!-- 열50 제목 -->
      </tr>
    </thead>      
    <tbody>
      <tr>
        <th>1</th><!-- 내용 1열 제목 -->
        <td>ㅇ</td><!-- 내용 -->
        <td>ㅇ</td>
        <td>ㅇ</td>
        <td>ㅇ</td>
      </tr>
      <tr>
        <th>2</th><!-- 내용 2열 제목-->
        <td>ㅂ</td><!-- 내용 -->
        <td>ㅂ</td>
        <td>ㅂ</td>
        <td>ㅂ</td>
      </tr>
      <tr>
        <th>3</th><!-- 내용 3열 제목-->
        <td>ㅁ</td><!-- 내용 -->
        <td>ㅁ</td>
        <td>ㅁ</td>
        <td>ㅁ</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>합계</th>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        
      </tr>

    </tfoot>

  </table>
  
</body>
</html>
