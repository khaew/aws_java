<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{      /* 전체 박스의 사이즈를 보더박스로. */
      box-sizing: border-box;
    }
    .box1 {
      width : 100px;
      height: 100px;
      background-color: red;
    }
    .box2 {
      box-sizing: border-box;    /* 박스의 총 사이즈. 테두리까지를 박스의 총 사이즈로 설저암(border-box)안하면 테두리 감안해서 계산해야함. */
      border : 1px solid black;
      padding : 10px;
      width : 100px;
      height: 100px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class = "box1"></div>
  <div class = "box2"></div>
  
</body>
</html>
